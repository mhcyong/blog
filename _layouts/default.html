<!DOCTYPE>
<html lang="zh-cn" data-scribe-reduced-action-queue="true">
<head>
  <meta http-equiv="x-dns-prefetch-control" content="on">  
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
  <meta name="renderer" content="webkit">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="Cache-Control" content="no-transform"/>
  <meta http-equiv="Cache-Control" content="no-siteapp"/>  
  <title>{{ page.title }} - {{ site.title }}</title>
  <meta name="theme-Jekyll" content="#eb5055"> 
  <link rel="icon" type="image/png" href="{{ site.url }}/style/favicons/favicon.ico" />
  <link href="{{ site.url }}/style/favicons/favicon.ico" rel="shortcut icon" type="image/png">
  <link rel="shortcut icon" href="{{ site.url }}/style/favicons/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="{{ site.url }}/style/images/apple-touch-icon.png">
  <link rel="canonical" href="{{ site.url }}/">
  <link rel="alternate" type="application/rss+xml" title="feed" href="{{ site.url }}/feed.xml">
  <meta charset="UTF-8">  
  <link rel="manifest" href="/manifest.json">
  <meta name="description" content="nothing is more practicla than a good theory" />
  <link href="https://cdn.bootcss.com/highlight.js/9.10.0/styles/xcode.min.css" rel="stylesheet">
  <link href="{{ site.url }}/style/style-liberxue.css" rel="stylesheet">
  <meta content='{{ site.url }}' property='og:url' />
  <meta content="{{ site.description }}" property='og:description' />
  <meta content="blog" property="og:type" />
</head>
<body class="bg-grey" gtools_scp_screen_capture_injected="true"><div id="MathJax_Message" style="display: none;"></div>
<header id="header" class="header bg-white">
    <div class="navbar-container">
      <a href="/" title="访问 {{  site.title }}" class="navbar-logo"> <img src="{{ site.url }}/style/images/logo.png" alt="{{ site.title }}"> </a>
        <div class="navbar-menu">
           {% for link in site.links %}             
            <a href="{{ link.url }}"  title="访问 {{  link.name }}" data-hover="{{link.name}}">{{ link.name }}</a>
           {% endfor %}
          </div>
        <div class="navbar-search" onclick="">
            <span class="icon-search"></span>
            <form method="post" action="/404.html" role="search">
                <span class="search-box">
					<input type="text" class="input" id="cb-search-content" required="true" placeholder="标题 标签..." maxlength="30" autocomplete="off">
                </span>
            </form>
        </div>
        <div class="navbar-mobile-menu" onclick="">
            <span class="icon-menu cross"><span class="middle"></span></span>
            <ul>
               {% for link in site.links %}           
                <li><a href="{{ link.url }}" title="访问 {{  link.name }}" data-hover="{{link.name}}">{{ link.name }}</a></li>
                 {% endfor %}
            </ul>
        </div>
    </div>
</header>
  <main class="tl f6 relative pa4 pa5-ns overflow-hidden">
	{{ content }}
	{% if is_post %}{% include signoff.html %}{% endif %}
  </main>
  {% if is_post %}{% include pagination.html %}{% endif %}
</div>
{% include foot.html %}
  </body>
</html>
